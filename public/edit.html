<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            App Visitas
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                  Home
                </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8 col-12 ">
                            <h1 class="mb-4">Editar de Visita</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12">
                <form>
                    <div class="form-group mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                        <input type="hidden" class="form-control hidden" id="id">
                    </div>
                    <div class="form-group mb-3">
                        <label for="codigo">Código</label>
                        <input type="text" class="form-control" id="codigo" placeholder="Email">
                    </div>
                    <div class="form-group mb-3">
                        <label id="fecha"></label>
                    </div>
                    <div class="form-group mb-3">
                        <label for="efectiva">efectiva</label>
                        <select name="efectiva" class="form-control" id="efectiva" required>
                            <option value="true">Si</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="descripcion">Descripción</label>
                        <textarea name="descripcion" class="form-control" id="descripcion" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-success" onclo>Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        function cargarData() {
            let valores = window.location.search;
            valores = valores.split("=")[1];
            console.log(valores)
            const url = `/api/visita/${valores}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    $("#id").val(data.visita._id);
                    $("#nombre").val(data.visita.nombre);
                    $("#codigo").val(data.visita.codigo);
                    $("#fecha").html(data.visita.fecha);
                    $("#efectiva").val(data.visita.efectiva);
                    $("#descripcion").val(data.visita.descripcion);
                });
        }
        $("button").click(function(e) {
            e.preventDefault()
            toSubmit()
        });

        function toSubmit() {
            let _id = $("#id").val();
            let nombre = $("#nombre").val();
            let codigo = $("#codigo").val();
            let fecha = $("#fecha").html();
            let efectiva = $("#efectiva").val();
            let descripcion = $("#descripcion").val();
            const url = `/api/visita/${_id}`;
            const data = {
                _id,
                nombre,
                codigo,
                fecha,
                efectiva,
                descripcion
            };
            fetch(url, {
                    method: 'PUT',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    window.location.href = "/";
                });
        }
        setTimeout(cargarData, 1000);
    </script>
</body>


</html>
