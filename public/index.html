<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            App Visitas
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                  Home
                </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8 col-12 ">
                            <h1 class="mb-4">Listado de Visitas</h1>
                        </div>
                        <div class="col-md-4 col-12 text-right">
                            <div class="d-grid gap-2">
                                <a href="/visita/create" class="mt-3  btn btn-primary btn-block"> Nueva Visita
                                </a>
                            </div>
                        </div>
                        <div class="col-12 my-5">
                            <hr />
                        </div>
                        <div class="col-md-12">
                            <!-- onSubmit={handleSearch} -->
                            <form>
                                <div class="form-group row">
                                    <div class="col-9">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" id="codigo" name="codigo" value={codigo} onChange={handleInputChange} placeholder="Buscar" />
                                            <!-- onClick={(e) => {handleClear()}}  -->
                                            <span class="input-group-text" id="basic-addon1">
                    <img src="./assets/img/close.png" alt="" />
                  </span>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-success">Buscar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">CÃ³digo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Efectiva</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="listaTabla">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        function cargarData() {
            $.ajax({
                url: "api/visita",
            }).done(function(data) {
                if (data.ok) {
                    let lista = data.visitas;
                    let html = '';
                    for (let i = 0; i < lista.length; i++) {
                        html += `<tr>
                            <th scope="row">${i + 1}</th>
                            <td>${lista[i].codigo}</td>
                            <td>${lista[i].nombre}</td>
                            <td>${lista[i].efectiva ? '<span className="badge bg-success">SI</span>':'<span className="badge bg-danger">NO</span>'}</td>
                            <td>${lista[i].fecha}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="/edit.html?id=${lista[i]._id}" class="btn btn-warning">
                                        Editar
                                    </a>
                                    <a href="/view.html?id=${lista[i]._id}" class="btn btn-primary">
                                        Ver
                                    </a>
                                    <button class="btn btn-danger eliminar" data-id="${lista[i]._id}">
                                        Eliminar
                                        </button>
                                </div>
                            </td>
                        </tr>`;
                    }
                    $('#listaTabla').html(html);
                    localStorage.setItem('visitas', JSON.stringify(lista));
                }
            });
        }
        cargarData()
        $(document).on('click', '.eliminar', function() {
            let id = $(this).data('id');
            $.ajax({
                url: `api/visita/${id}`,
                method: 'DELETE',
            }).done(function(data) {
                console.log(data)
                if (data.ok) {
                    cargarData();
                }
            });
        });
    </script>
</body>


</html>
