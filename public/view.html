<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            App Visitas
          </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                  Home
                </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8 col-12 ">
                            <h1 class="mb-4">Ver Visita <span id="codigo1"></span></h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <hr>
            </div>
            <div class="col-12">
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Nombre:</strong> <span id="nombre"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>CÃ³digo:</strong> <span id="codigo"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Fecha:</strong> <span id="fecha"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Efectiva:</strong> <span id="efectiva"></span>
                    </li>
                    <li class="list-group-item">
                        <strong>Descripcion:</strong> <span id="descripcion"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script>
        function cargarData() {
            let valores = window.location.search;
            valores = valores.split("=")[1];
            console.log(valores)
            const url = `/api/visita/${valores}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    $("#id").html(data.visita._id);
                    $("#nombre").html(data.visita.nombre);
                    $("#codigo1").html(data.visita.codigo);
                    $("#codigo").html(data.visita.codigo);
                    $("#fecha").html(data.visita.fecha);
                    if (data.visita.efectiva) {
                        $("#efectiva").html('<span className="badge bg-success">SI</span');
                    } else {
                        $("#efectiva").html('<span className="badge bg-danger">NO</span>');
                    }
                    $("#descripcion").html(data.visita.descripcion);
                });
        }

        cargarData()
    </script>
</body>


</html>
